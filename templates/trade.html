{% extends "layout.html" %}

{% block content %}

    <main class="container">
        <div class="row">
            <div class="sign col-md-6">
                <span style="font-size:25px;color:#FFFFFF">Hi, Trader {{ username }}</span>
            </div>
            <div class="sign col-md-6" align="right">
                <a href="{{ url_for('logout') }}" class="btn" id="btn-history">Trade History</a>
                <a href="{{ url_for('logout') }}" class="btn">Log Out</a>
            </div>
        </div>

        <div class="row">
            <div class="sign col-md-4">
                <form id="order-form" method="POST" action="#">
                    <!-- <h4>Please Enter Following Parameters</h4> -->
                    <label id="order_discount_label">Order Discount</label>
                    <input type="text" name="order_discount" id="order_discount" placeholder="Order Discount">
                    <label id="order_size_label">Order Size</label>
                    <input type="text" name="order_size" id="order_size" placeholder="Order Size">
                    <label id="inventory_label">Total Shares</label>
                    <input type="text" name="inventory" id="inventory" placeholder="Inventory">

                    <label id="inventory_label">End Time</label>
                    <input type="text" name="timepicker" id="timepicker" class="timepicker"/>

                    <!-- <label id="trading_frequency_label">Trading Frequency</label>
                    <input type="text" name="trading_frequency" id="trading_frequency" placeholder="Trading Frequency"> -->
                    <div class="btn-div" id="place">
                        <input class="btn" type="submit" value="Place Order" name="Place Order" id="placeOrder">
                    </div>
                    <div class="btn-div" id="cancel">
                        <input class="btn" type="submit" value="Cancel Order" name="Cancel Order" id="cancelOrder" disabled>
                    </div>
                </form>
            </div>
            <div class="sign col-md-8">
                <div id="generalInfo">
                    <div class="col-md-4">
                        Total Progress: <span id="percentage">0.0</span>%
                    </div>
                    <div class="col-md-4" align="right">
                        PNL: <span id="pnl">0</scan>
                    </div>
                </div>
                <div class="card trades" style="overflow: scroll;">
                    <table class="table table-striped" id="trades-table" class="tablesorter" >
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Type</th>
                            <th>Price ($)</th>
                            <th>Shares</th>
                            <th>Notional</th>
                            <th>Status</th>
                        </tr>
                        </thead>
                        <tbody id="trade_log">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="sign col-md-6">
            <div id="chart"></div>
            </div>
        </div>

    </main>

{% endblock %}
