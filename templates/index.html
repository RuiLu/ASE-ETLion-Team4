<!DOCTYPE html>
<html>
<head>
	<title>ET Lion</title>
</head>
<body>
	<h1>Please Enter Following Parameters You Want To Start Trading</h1>
	<form method="POST" action="calculate">
		<p>Order Discount</p>
		<input type="text" name="order_discount" placeholder="Order Discount">
		<p>Order Size</p>
		<input type="text" name="order_size" placeholder="Order Size">
		<p>Inventory</p>
		<input type="text" name="inventory" placeholder="Inventory">
		<p>Trading Frequency</p>
		<input type="text" name="trading_frequency" placeholder="Trading Frequency">
		<br>
		<br>
		<br>
		<input type="submit" name="calculate">
	</form>
</body>
</html>
