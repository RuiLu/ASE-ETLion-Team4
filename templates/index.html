{% extends "layout.html" %}

{% block content %}

    <main class="container">

        <div class="sign col-md-4 col-md-offset-8">
            <a href="{{ url_for('signup') }}" class="btn">Sign up</a>
            <a href="{{ url_for('login') }}" class="btn">Log in</a>
        </div>

        <div class="section-content">
            <div class="intro">
                <h1>Hi, Trader {{ username }}</h1>
                <!-- <h1>{{ async_mode }}</h1> -->
                <h2>Please Enter Following Parameters You Want To Start Trading</h2>
            </div>

            <div class="cards">
                <form id="order-form" method="POST"  method="POST" action="#">
                    <label>Order Discount</label>
            		<input type="text" name="order_discount" id="order_discount" placeholder="Order Discount">
                    <br/>
                    <label>Order Size</label>
                    <input type="text" name="order_size" id="order_size" placeholder="Order Size">
                    <br/>
                    <label>Inventory</label>
                    <input type="text" name="inventory" id="inventory" placeholder="Inventory">
                    <br/>
                    <label>Trading Frequency</label>
                    <input type="text" name="trading_frequency" id="trading_frequency" placeholder="Trading Frequency">
                    <div class="btn-div">
                        <input class="btn" type="submit" value="Place Order" name="Place Order">
                    </div>
                </form>
                <div class="card trades">
                    <table class="table table-striped" id="trades-table" class="tablesorter">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Type</th>
                            <th>Price ($)</th>
                            <th>Shares</th>
                            <th>Notional</th>
                            <th>Status</th>
                        </tr>
                        </thead>
                        <tbody id="trade_log">
                        <!-- <tr class="danger">
                            <td>2</td>
                            <td>Sell</td>
                            <td>120.00</td>
                            <td>600</td>
                            <td>72000.00</td>
                            <td>Fail</td>
                        </tr>
                        <tr class="success">
                            <td>1</td>
                            <td>Sell</td>
                            <td>150.00</td>
                            <td>200</td>
                            <td>30000.00</td>
                            <td>Success</td>
                        </tr> -->
                        

                        </tbody>

                    </table>

                    <div id="summary">
                        <div><p>Total Progress: <span id="percentage">0.0</span>%</p></div>
                        <div><p>PNL: <span id="pnl">0</scan></p></div>
                    </div>

                </div>

            </div>

        </div>
    </main>

{% endblock %}
